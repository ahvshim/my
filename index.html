<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahmed Salim &mdash; Expenses</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>



  <main>

   

    <div class="main-content">

     
      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link  active" data-nav-link>Malaysia-2023</button>
          </li>

   

        </ul>

      </nav>
      

      <article class="about  active" data-page="about">


        <header>
          <h2 class="h2 article-title">Ahmed's Expenses</h2>
        </header>
        <section class="expense-form">
          <h3 class="h3 form-title">Submit Expense</h3>
          <form action="#" class="form" id="expense-form">
            <div class="input-wrapper">
              <input type="number" name="Amount" class="form-input" placeholder="Amount" required>
            </div>
            <input name="message" class="form-input" placeholder="Expense Type" required list="expense-types">
            <datalist id="expense-types">
              <option value="Bus Ticket"></option>
              <option value="Mcdonald's"></option>
              <option value="Coffee Shop"></option>
            </datalist>
        
            <button class="form-btn" type="submit">
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>
    </div>
  </main>
  
  <script src="./assets/js/script.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
